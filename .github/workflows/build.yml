name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependancies
      run: sudo apt-get install -y libboost-all-dev libgtest-dev
    - name: make (compile and launch unit tests)
      run: make
    - name: make install
      run: sudo make install
